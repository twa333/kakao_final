<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/91690c1152.js"
      crossorigin="anonymous"
    ></script>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column-left">
        <i class="fas fa-signal"></i>
        <span class="skt-text">SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column-centet">
        <span class="clock">11:30 am </span>
      </div>
      <div class="status-bar__column-right">
        <i class="fas fa-headphones-alt"></i>
        <i class="fas fa-cloud-download-alt"></i>
        <spn class="battery">100%</spn>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <div class="header">
      <div class="header__header-column-icon">
        <a href="index.html" class="nav__list-link">
          <i class="fas fa-chevron-left"></i
        ></a>
      </div>
      <div class="header__header-column">
        설정
      </div>
      <div class="header__header-column"><i class="fas fa-search"></i></div>
    </div>
    <main class="setting__column">
      <div class="privacy__column">
        <div class="privacy-icon"><i class="fas fa-lock"></i></div>
        <div class="privacy-text">Privacy</div>
      </div>
      <div class="notification__column">
        <div class="notification-icon"><i class="fas fa-bell"></i></div>
        <div class="notification-text">Notifications</div>
      </div>
      <div class="friends-setting__column">
        <div class="friends-setting__column">
          <i class="fas fa-user-friends"></i>
        </div>
        <div class="friends-setting__column">Notifications</div>
      </div>
    </main>
  </body>
</html>
