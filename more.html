<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/91690c1152.js"
      crossorigin="anonymous"
    ></script>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column-left">
        <i class="fas fa-signal"></i>
        <span class="skt-text">SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column-centet">
        <span class="clock">11:30 am </span>
      </div>
      <div class="status-bar__column-right">
        <i class="fas fa-headphones-alt"></i>
        <i class="fas fa-cloud-download-alt"></i>
        <spn class="battery">100%</spn>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header>
      <div class="header">
        <div class="header__header-column">
          <h1 class="header__title">More</h1>
        </div>
        <div class="header__header-column-icon">
          <i class="fas fa-search"></i>
          <i class="fas fa-qrcode"></i>
          <i class="fas fa-music"></i>
          <a href="setting.html"<i class="fas fa-cog"></i></a>
        </div>
      </div>
    </header>
    <main class="chats">
      <div class="chat__column">
        <div class="user__photo">
          <img class="chat__avatarg-avatar" src="profile.png" width="65px" />
        </div>
        <div class="user__text">
          <span class="myName">Ssong</span>
          <span class="myProfileText">결혼했습니다! </span>
        </div>
      </div>
        <div class="user__icon">
          <div class="index-icon">
            <i class="fas fa-bars"></i>
          </div>
        </div>
      </div>
    </main>
    <div class="more__btn">
      <div class="emoticon__btn">
        <div class="emoticon-icon"><i class="far fa-smile"></i></div>
        <div class="emoticon-text">Emotiocons</div>
      </div>
      <div class="themes__btn">
        <div class="themes-icon"><i class="fas fa-brush"></i></div>
        <div class="themes-text">Themes</div>
      </div>
      <div class="account__btn">
        <div class="account-icon"><i class="fab fa-kickstarter-k"></i></div>
        <div class="account-text">Account</div>
      </div>
    </div>
    <div class="suggestions__title">
      <h5 class="suggestions-title">Suggestions</h5>
    </div>
    <div class="suggestions__btn">
      <div class="kakao__sections">
        <div class="kakao-story">
          <div class="kakao-story_icon"><i class="fas fa-quote-right"></i></div>
          <div class="kakao-story_text">Kakao Story</div>
          </div>
        </div>
        <div class="kakao-friends">
          <div class="kakao-friends_icon">
            <i class="fas fa-quote-right"></i>
          </div>
          <div class="kakao-friends_text">Kakao Friends</div>
        </div>
        <div class="kakao-game">
          <div class="kakao-game_icon">
            <i class="fas fa-gamepad"></i>
          </div>
          <div class="kakao-game_text">Kakao Game</div>
        </div>
      </div>
    </div>
    <div class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </div>
  </body>
</html>
