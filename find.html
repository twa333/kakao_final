<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/91690c1152.js"
      crossorigin="anonymous"
    ></script>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    
    <div class="status-bar">
      <div class="status-bar__column-left">
        <i class="fas fa-signal"></i>
        <span class="skt-text">SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column-centet">
        <span class="clock">11:30 am </span>
      </div>
      <div class="status-bar__column-right">
        <i class="fas fa-headphones-alt"></i>
        <i class="fas fa-cloud-download-alt"></i>
        <spn class="battery">100%</spn>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <div class="header">
      <div class="header__header-column">
        <h1 class="header__title">검색</h1>
      </div>
      <div class="header__header-column-icon">
        <i class="fas fa-search"></i>
        <a href="setting.html"<i class="fas fa-cog" ></i></a>
      </div>
    </div>
    <main class="find__column">
      <div class="qrcode__column">
        <div class="qrcode-icon">
          <i class="fas fa-qrcode"></i>
        </div>
        <div class="qrcode-text">QR Code</div>
      </div>
      <div class="contacts__column">
        <div class="contacts-icon">
          <i class="far fa-address-book"></i>
        </div>
        <div class="contacts-text">Add by contacts</div>
      </div>
      <div class="barcode__column">
        <div class="barcode-icon">
          <i class="fas fa-barcode"></i>
        </div>
        <div class="barcode-text">Barcode</div>
      </div>
      <div class="invite__column">
        <div class="invite-icon">
          <i class="far fa-envelope"></i>
        </div>
        <div class="invite-text">Invite</div>
      </div>
    </main>
    <div class="recommend__column">
      <div class="recimmend_title">Recommended Friends</div>
    </div>
    <main class="chats">
      <div class="chat__column">
        <div class="user__photo">
          <img class="chat__avatarg-avatar" src="profile.png" width="65px" />
        </div>
        <div class="user__text">
          <span class="myName">Ssong</span>
          <span class="myProfileText">결혼했습니다! </span>
        </div>
      </div>
        <div class="timestemp__column">
          2월 26일
        </div>
      </div>
    </main>
    <div class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </div>
  </body>
</html>
